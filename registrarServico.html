<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link com o bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Freelancei</title>
    <!-- link com o css -->
    <link rel="stylesheet" href="css/servicosCad.css" />
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
      <a
        href="index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-3"
          ><img src="assets/logo1.png  " height="50px" width="50px" alt="" />
          Freelancei</span
        >
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item">
          <a href="RegistrarServico.html" class="nav-link">Serviços</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Contrate</a></li>
        <li class="nav-item">
          <a href="cadastro.html" class="nav-link">Cadastre-se</a>
        </li>

        <li class="button">
          <a href="login.html"
            ><button type="button" class="btn btn-outline-light">
              Login
            </button></a
          >
        </li>
        <li class="nav-item"><a href="#" class="nav-link"></a></li>
      </ul>
    </header>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre seu serviço</h1>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label>Nome completo</label>
              <input
                id="firstname"
                type="text"
                name="name"
                placeholder="Digite seu Nome"
                required
              />
            </div>

            <div class="input-box">
              <label>Idade</label>
              <input
                id="age"
                type="number"
                name="idade"
                placeholder="Digite sua idade"
                required
              />
            </div>
            <div class="input-box">
              <label>E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-box">
              <label>Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label>Título Profissional</label>
              <input
                id="professional-title"
                type="text"
                name="titulo"
                placeholder="Digite o que você faz"
                required
              />
            </div>

            <div class="input-box">
              <label>Áreas de interesse</label>
              <input
                id="interest-areas"
                type="text"
                name="titulo"
                placeholder="Digite sua área de interesse"
                required
              />
            </div>

            <div class="input-box">
              <label>Conte-nos sobre você</label>
              <textarea
                class="box about-you"
                type="text"
                name="box"
                placeholder=""
                required
              ></textarea>
            </div>

            <div class="input-box">
              <label>Experiência profissional</label>
              <textarea
                class="box professional-experience"
                type="text"
                name="box"
                placeholder=""
                required
              ></textarea>
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input id="female" type="radio" name="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input id="male" type="radio" name="gender" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input id="others" type="radio" name="gender" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input id="none" type="radio" name="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
