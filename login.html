<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link com o bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>FREELANCEI|| LOGIN</title>
    <!-- link com o css -->
    <link rel="stylesheet" href="./css/login.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      $(document).ready(function () {
        $("#login-button").on("click", function () {
          const userEmail = $("#login-email");
          const userPassword = $("#login-password");

          const form = {
            email: userEmail.val(),
            password: userPassword.val(),
          };
        });
      });
    </script>
  </head>

  <body>
    <!-- header gasparzinho -->
    <div class="gasparzinho">
      <header class="d-flex flex-wrap justify-content-center py-3">
        <a
          href="index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-3"
            ><img
              src="assets/logo1.png"
              height="50px"
              width="50px"
              alt=""
            />Freelancei</span
          >
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contrate</a></li>
          <li class="nav-item">
            <a href="cadastro.html" class="nav-link">Cadastre-se</a>
          </li>

          <li class="button" id="botao1">
            <a href="login.html"
              ><button type="button" class="btn btn-outline-light">
                Login
              </button></a
            >
          </li>
          <li class="nav-item"><a href="#" class="nav-link"></a></li>
        </ul>
      </header>
    </div>

    <div class="containerLog">
      <form id="login-form" method="POST" class="formLogin">
        <div class="top">
          <img src="./assets/logo1.png" alt="" class="w-25 text-center" />
          <h1 class="text-center">Login</h1>
        </div>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <label for="email">E-mail</label>
        <input
          id="login-email"
          type="email"
          placeholder="Digite seu e-mail"
          autofocus="true"
        />
        <label for="password">Senha</label>
        <input
          id="login-password"
          type="password"
          placeholder="Digite sua senha"
        />
        <div class="opcoes">
          <a href="">Esqueci minha senha</a>
          <a href="./cadastro.html">Ainda não tenho conta</a>
        </div>
        <div value="Login" class="sign-up-button" id="login-button">Login</div>
      </form>
    </div>
  </body>
</html>
