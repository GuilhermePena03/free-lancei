<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link com o bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>FREELANCEI|| LOGIN</title>
    <!-- link com o css -->
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/cadastro/cadastro.js"></script>
    <!-- link com o js -->
    <script src="./js/cadastro/cadastro.js"></script>
    <!-- link com o supabase-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script> -->
    <!-- <script src="js/app.js"></script> -->
  </head>

  <body>
    <div class="message-error"></div>
    <div class="sign-up-container">
      <form method="POST" class="sign-up-form">
        <div class="top">
          <img src="./assets/logo1.png" alt="" class="w-25 text-center" />
          <h1 class="text-center">Cadastro</h1>
        </div>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <label for="user">Usuario</label>
        <input
          id="user"
          type="text"
          placeholder="Digite seu nome de usuario"
          autofocus="true"
        />
        <span class="user-name-error">Remova espaços e caracteres especiais</span>
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          placeholder="Digite seu e-mail"
          autocomplete="on"
        />
        <span class="email-error">O email não é válido</span>
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha" />
        <span class="password-error"></span>
        <label for="password-confirmation">Confirmar Senha</label>
        <input
          id="password-confirmation"
          type="password"
          placeholder="Confirme a senha"
        />
        <span class="password-confirmation-error"></span>
        <div value="Cadastre-se" class="sign-up-button" id="signUpButton">
          Cadastre-se
        </div>
      </form>
    </div>
  </body>
</html>
